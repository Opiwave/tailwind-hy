<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-50 text-gray-800 p-8 font-sans">

  <h1 class="text-3xl font-bold mb-1">Dashboard</h1>
  <p class="text-gray-600 mb-6">Bienvenido de nuevo, admin.</p>

  <!-- Tarjetas superiores -->
  <div class="grid grid-cols-4 gap-4 mb-6">
    <div class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">Usuarios Totales <span class="text-green-600 text-sm font-semibold ml-2">+12%</span></p>
      <h2 class="text-3xl font-bold mt-2">8,249</h2>
      <p class="text-gray-500 text-sm mt-1">Aumentó 1,093 esta semana</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">Ingresos <span class="text-green-600 text-sm font-semibold ml-2">+8%</span></p>
      <h2 class="text-3xl font-bold mt-2">$24,780</h2>
      <p class="text-gray-500 text-sm mt-1">$2,567 más que el mes pasado</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">Sesiones Activas <span class="text-red-500 text-sm font-semibold ml-2">-3%</span></p>
      <h2 class="text-3xl font-bold mt-2">1,342</h2>
      <p class="text-gray-500 text-sm mt-1">42 menos que ayer</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow">
      <p class="text-gray-600">Tasa de Conversión <span class="text-green-600 text-sm font-semibold ml-2">+5%</span></p>
      <h2 class="text-3xl font-bold mt-2">24.8%</h2>
      <p class="text-gray-500 text-sm mt-1">1.2% más que el promedio</p>
    </div>
  </div>

  <!-- Gráficas -->
  <div class="grid grid-cols-2 gap-4">
    <div class="bg-white p-6 rounded-lg shadow h-[400px]">
      <h3 class="text-lg font-semibold mb-4">Crecimiento de Usuarios</h3>
      <canvas id="lineChart" class="h-full w-full"></canvas>
    </div>
    <div class="bg-white p-6 rounded-lg shadow h-[400px]">
      <h3 class="text-lg font-semibold mb-4">Ingresos Mensuales</h3>
      <canvas id="barChart" class="h-full w-full"></canvas>
    </div>
  </div>

  <!-- Scripts de gráficas -->
  <script>
    // Datos para la gráfica de línea
    const lineCtx = document.getElementById('lineChart').getContext('2d');
    const lineChart = new Chart(lineCtx, {
      type: 'line',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Usuarios 2024',
          data: [5000, 5500, 6000, 6200, 6800, 7200, 7500, 8000, 8249, 8500, 8800, 9100],
          borderColor: 'rgb(59, 130, 246)',
          backgroundColor: 'rgba(59, 130, 246, 0.1)',
          tension: 0.3,
          fill: true
        }, {
          label: 'Usuarios 2023',
          data: [4000, 4200, 4500, 4800, 5100, 5400, 5600, 5900, 6200, 6500, 6800, 7000],
          borderColor: 'rgb(107, 114, 128)',
          backgroundColor: 'rgba(107, 114, 128, 0.1)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Datos para la gráfica de barras
    const barCtx = document.getElementById('barChart').getContext('2d');
    const barChart = new Chart(barCtx, {
      type: 'bar',
      data: {
        labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun', 'Jul', 'Ago', 'Sep', 'Oct', 'Nov', 'Dic'],
        datasets: [{
          label: 'Ingresos 2024 ($)',
          data: [15000, 16500, 18000, 19500, 21000, 22500, 23000, 24000, 24780, 26000, 27500, 29000],
          backgroundColor: 'rgba(59, 130, 246, 0.8)'
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            position: 'top',
          }
        },
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
